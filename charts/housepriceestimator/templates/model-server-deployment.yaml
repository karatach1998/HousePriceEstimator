apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: model-server
  template:
    metadata:
      labels:
        app: model-server
    spec:
      containers:
        - name: model-server
          image: ghcr.io/karatach1998/model-server:latest
          imagePullPolicy: Always
          command: ["poetry", "run", "uvicorn", "model_server.main:app", "--host=0.0.0.0", "--port=8100"]
          env:
            - name: CLICKHOUSE_HOST
              value: {{ .Release.Name }}-clickhouse
            - name: CLICKHOUSE_USERNAME
              value: {{ .Values.clickhouse.auth.username | quote }}
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: clickhouse-password
                  name: credentials
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: aws-acesss-key-id
                  name: credentials
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: aws-secret-access-key
                  name: credentials
            - name: GEOINFO_BASE_URL
              value: "http://(GEOINFO_SERVICE_HOST):(GEOINFO_SERVICE_PORT)"
          ports:
            - containerPort: 8100
              protocol: TCP