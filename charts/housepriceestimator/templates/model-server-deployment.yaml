apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: model-server
  template:
    metadata:
      labels:
        app: model-server
    spec:
      containers:
        - name: model-server
          image: ghcr.io/karatach1998/model-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8100
              protocol: TCP