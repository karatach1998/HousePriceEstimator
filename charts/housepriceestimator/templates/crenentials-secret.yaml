apiVersion: v1
kind: Secret
metadata:
  name: credentials
type: Opaque
data:
  clickhouse-password: {{ required "ClickHouse password must be provided" .Values.secrets.CLICKHOUSE_PASSWORD | b64enc | quote }}
  rabbitmq-password: {{ required "RabbitMQ password must be provided" .Values.secrets.RABBITMQ_PASSWORD | b64enc | quote }}
  rabbitmq-erlang-cookie: {{ required "RabbitMQ Erlang Cookie must be provided" .Values.secrets.RABBITMQ_ERLANG_COOKIE | b64enc | quote }}