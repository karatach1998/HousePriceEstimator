secrets:
  clickhousePassword: ""
  rabbitmqPassword: ""
  rabbitmqErlangCookie: ""

clickhouse:
  auth:
    existingSecret: credentials
    existingSecretKey: clickhouse-password

rabbitmq:
  auth:
    existingPasswordSecret: credentials
    existingErlangSecret: credentials

redis:
  architecture: standalone
  auth:
    enabled: false
  commonConfiguration: |-
    # Enable AOF https://redis.io/topics/persistence#append-only-file
    appendonly no
    # Disable RDB persistence, AOF persistence already enabled.
    save ""

airflow:
  airflow:
    connections:
      - id: kubernetes_default
        type: kubernetes
        in_cluster: true
      - id: rabbitmq_default
        type: amqp
        host: housepriceestimator-rabbitmq.default.svc.cluster.local
        port: 5672
        login: user
        password: ${RABBITMQ_PASSWORD}
      - id: http_flower
        type: http
        host: scrapper-flower
        port: 5555
        schema: http
    connectionsTemplates:
      RABBITMQ_PASSWORD:
        kind: secret
        name: credentials
        key: rabbitmq-password
    extraPipPackages:
      - "apache-airflow-providers-cncf-kubernetes"
      - "apache-airflow-providers-http"
      - "airflow-provider-rabbitmq"
      - "kubernetes"
      - "requests"
  dags:
    gitSync:
      enabled: true
      repo: "https://github.com/karatach1998/HousePriceEstimator.git"
      branch: master
      revision: "HEAD"
      repoSubPath: "airflow"
      syncWait: 60
  redis:
    enabled: false
  externalRedis:
    host: housepriceestimator-redis-master
    databaseNumber: 2