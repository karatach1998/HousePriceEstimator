secrets:
  clickhousePassword: ""
  rabbitmqPassword: ""
  rabbitmqErlangCookie: ""

clickhouse:
  auth:
    existingSecret: credentials
    existingSecretKey: clickhouse-password

rabbitmq:
  auth:
    existingPasswordSecret: credentials
    existingErlangSecret: credentials

airflow:
  airflow:
    connections:
      - id: kubernetes_default
        type: kubernetes
        in_cluster: true
      - id: rabbitmq_default
        type: amqp
        host: housepriceestimator-rabbitmq.svc.default.cluster.local
        port: 5672
        login: user
        password: ${RABBITMQ_PASSWORD}
    connectionsTemplates:
      RABBITMQ_PASSWORD:
        kind: secret
        name: credentials
        key: rabbitmq-password
    extraPipPackages:
      - "apache-airflow-providers-cncf-kubernetes"
      - "airflow-provider-rabbitmq"
      - "kubernetes"
      - "requests"
  dags:
    gitSync:
      enabled: true
      repo: "https://github.com/karatach1998/HousePriceEstimator.git"
      branch: master
      revision: "HEAD"
      repoSubPath: "airflow"
      syncWait: 60